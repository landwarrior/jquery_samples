  <style>
    .navbar {
      position: relative;
      z-index: 9999;
    }

    .dropdown_multilayer_menu_sub {
      position: absolute;
      width: 210px;
      background: #EEE;
      visibility: hidden;
    }

    .dropdown_multilayer_menu_third_sub {
      position: absolute;
      top: 0;
      left: 210px;
      width: 100%;
      background: #CCC;
      visibility: hidden;
    }

    .dropdown_multilayer_menu_third::after {
      content: "\f0da";
      font-family: "Font Awesome 5 Free";
      font-weight: 400;
      position: absolute;
      top: 8px;
      right: 5px;
    }

    .dropdown_multilayer_menu_third {
      position: relative;
    }

    .dropdown_multilayer_menu_third:hover .dropdown_multilayer_menu_third_sub {
      visibility: visible;
    }

    .dropdown_multilayer:hover .dropdown_multilayer_menu_sub {
      visibility: visible;
    }

  </style>
  <script>
    window.onload = function () {
      const start = Date.now();
      for (let i = 0; i < 1000000; i++) {
        document.getElementById('result');
      }
      const end = Date.now();
      document.querySelector('#result').innerText = end - start;
      const start2 = Date.now();
      for (let i = 0; i < 1000000; i++) {
        document.querySelector('#result2');
      }
      const end2 = Date.now();
      document.querySelector('#result2').innerText = end2 - start2;
      const start3 = Date.now();
      for (let i = 0; i < 1000000; i++) {
        $('#result3');
      }
      const end3 = Date.now();
      $('#result3').text(end3 - start3);

      document.getElementById('button1').addEventListener('click', function () {
        const start = Date.now();
        for (let i = 0; i < 1000000; i++) {
          this.innerText;
        }
        const end = Date.now();
        document.getElementById('button_result1').innerText = end - start;
      });
      document.getElementById('button2').onclick = function () {
        const start = Date.now();
        for (let i = 0; i < 1000000; i++) {
          document.getElementById('button2').innerText;
        }
        const end = Date.now();
        document.getElementById('button_result2').innerText = end - start;
      };

      $('#button3').click(function () {
        const start = Date.now();
        for (let i = 0; i < 1000000; i++) {
          $(this).text();
        }
        const end = Date.now();
        $('#button_result3').text(end - start);
      });
      $('#button4').click(function () {
        const start = Date.now();
        for (let i = 0; i < 1000000; i++) {
          $('#button4').text();
        }
        const end = Date.now();
        $('#button_result4').text(end - start);
      });
    }
  </script>
</head>

  <hr>
  <div>document.getElementById</div>
  <div id="result"></div>
  <div>document.querySelector</div>
  <div id="result2"></div>
  <div>jquery</div>
  <div id="result3"></div>
  <hr>
  <div>click this</div>
  <button type="button" id="button1">button1</button>
  <div id="button_result1"></div>
  <div>click id</div>
  <button type="button" id="button2">button2</button>

  <hr>
  <div>jquery click this</div>
